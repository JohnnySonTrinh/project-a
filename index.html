<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the webpage -->
    <title>Code Typing Game</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <!-- Main heading of the page -->
      <h1>Type the Code</h1>
      <!-- Container for displaying the code to be typed -->
      <div id="code-container">
        <pre id="code-display"></pre>
      </div>
      <!-- Container for user input -->
      <div id="input-container">
        <textarea
          id="code-input"
          rows="10"
          placeholder="Start typing the code here..."
        ></textarea>
      </div>
      <!-- Container for feedback messages -->
      <div id="feedback"></div>
    </main>
    <!-- Link to external JavaScript file for functionality -->
    <script src="assets/scripts/typing.js"></script>
  </body>
</html>
